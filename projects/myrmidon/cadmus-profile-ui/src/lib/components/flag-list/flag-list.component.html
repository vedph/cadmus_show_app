<div>
  <table *ngIf="flags">
    <tbody>
      <tr
        *ngFor="let f of flags; let i = index"
        [class.selected]="f === editedFlag"
      >
        <td class="fit-width">
          <button
            type="button"
            mat-icon-button
            color="primary"
            (click)="editFlag(f)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            type="button"
            mat-icon-button
            color="warn"
            (click)="deleteFlag(i)"
          >
            <mat-icon>remove_circle</mat-icon>
          </button>
        </td>
        <td class="fit-width">
          <mat-icon [style.color]="'#' + f.colorKey">flag</mat-icon>
        </td>
        <td class="fit-width">{{ f.id | flagBit }}</td>
        <td [matTooltip]="f.description">
          {{ f.label }}
        </td>
      </tr>
    </tbody>
  </table>
  <mat-card appearance="outlined" *ngIf="editedFlag" [@inOutAnimation]>
    <mat-card-header>
      <mat-card-title>Flag</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <cadmus-flag-definition-editor
        [flag]="editedFlag"
        (editorClose)="onFlagEditorClose()"
        (flagChange)="onFlagChange($event)"
      ></cadmus-flag-definition-editor>
    </mat-card-content>
  </mat-card>

  <div class="form-row">
    <button
      type="button"
      mat-icon-button
      color="primary"
      matTooltip="Add a new flag"
      (click)="addFlag()"
    >
      <mat-icon>add_circle</mat-icon>
    </button>
    <button
      type="button"
      mat-flat-button
      color="primary"
      matTooltip="Save flags"
      (click)="save()"
    >
      <mat-icon>check_circle</mat-icon> save
    </button>
  </div>
</div>
