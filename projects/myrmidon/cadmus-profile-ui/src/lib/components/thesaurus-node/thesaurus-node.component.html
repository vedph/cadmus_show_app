<div *ngIf="node">
  <!-- display -->
  <div *ngIf="!editing" class="node">
    <!-- indent -->
    <span class="node-ind">{{indent}}</span>
    <!-- node -->
    <span class="node-ord">{{ node.ordinal }}</span>
    <span class="node-id">{{ node.id }}</span>
    <span class="node-value">{{ node.value }}</span>
    <!-- buttons -->
    <span class="node-btn">
      <!-- edit -->
      <button
        type="button"
        mat-icon-button
        color="primary"
        matTooltip="Edit this entry"
        (click)="toggleEdit(true)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <!-- expand -->
      <button
        *ngIf="node.collapsed && node.hasChildren"
        type="button"
        mat-icon-button
        matTooltip="Expand this node"
        (click)="emitSignal('expand')"
      >
        <mat-icon>expand_more</mat-icon>
      </button>
      <!-- collapse -->
      <button
        *ngIf="!node.collapsed && node.hasChildren"
        type="button"
        mat-icon-button
        matTooltip="Collapse this node"
        (click)="emitSignal('collapse')"
      >
        <mat-icon>expand_less</mat-icon>
      </button>
      <!-- <button
        type="button"
        mat-icon-button
        matTooltip="Make this entry child of the preceding one"
      >
        <mat-icon>subdirectory_arrow_right</mat-icon>
      </button> -->
      <!-- move up -->
      <button
        type="button"
        mat-icon-button
        matTooltip="Move this entry up"
        *ngIf="(node.ordinal || 0) > 1"
        (click)="emitSignal('move-up')"
      >
        <mat-icon>arrow_upward</mat-icon>
      </button>
      <!-- move down -->
      <button
        type="button"
        mat-icon-button
        matTooltip="Move this entry down"
        *ngIf="!node.lastSibling"
        (click)="emitSignal('move-down')"
      >
        <mat-icon>arrow_downward</mat-icon>
      </button>
      <!-- delete -->
      <button
        type="button"
        mat-icon-button
        color="warn"
        matTooltip="Delete this entry"
        (click)="emitSignal('delete')"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </span>
  </div>

  <!-- edit -->
  <div *ngIf="editing">
    <form
      [formGroup]="form"
      (submit)="save()"
      (keydown.esc)="toggleEdit(false)"
    >
      <!-- id -->
      <mat-form-field>
        <input matInput [formControl]="id" placeholder="id" />
        <mat-error *ngIf="id.errors?.required && (id.dirty || id.touched)"
          >ID required</mat-error
        >
        <mat-error *ngIf="id.errors?.maxLength && (id.dirty || id.touched)"
          >ID too long</mat-error
        >
        <mat-error *ngIf="id.errors?.pattern && (id.dirty || id.touched)"
          >invalid ID</mat-error
        >
      </mat-form-field>

      <!-- value -->
      &nbsp;
      <mat-form-field style="min-width: 300px">
        <input matInput [formControl]="value" placeholder="value" #nodeVal />
        <mat-error
          *ngIf="value.errors?.required && (value.dirty || value.touched)"
          >value required</mat-error
        >
        <mat-error
          *ngIf="value.errors?.maxLength && (value.dirty || value.touched)"
          >value too long</mat-error
        >
      </mat-form-field>

      &nbsp;
      <button
        type="button"
        mat-icon-button
        color="warn"
        matTooltip="Discard changes"
        (click)="toggleEdit(false)"
      >
        <mat-icon>clear</mat-icon>
      </button>
      <button
        type="submit"
        mat-icon-button
        [disabled]="form.pristine || form.invalid"
        color="primary"
        matTooltip="Save changes"
      >
        <mat-icon>check_circle</mat-icon>
      </button>
    </form>
  </div>
</div>
