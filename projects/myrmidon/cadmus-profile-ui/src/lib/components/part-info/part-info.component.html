<mat-card *ngIf="model">
  <mat-card-header>
    <mat-card-title>
      <h3>{{ model.name }}</h3>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ model.project }} - {{ model.id }}</p>
    <mat-tab-group>
      <!-- description -->
      <mat-tab label="description">
        <div [innerHTML]="model.description | safeHtml"></div>
      </mat-tab>
      <!-- model -->
      <mat-tab label="model">
        <div>
          <code>
            <pre>{{ model.code }}</pre>
          </code>
        </div>
      </mat-tab>
      <!-- gallery -->
      <mat-tab label="gallery" *ngIf="(model.slides?.length || 0) > 1">
        <cadmus-screen-gallery
          [slides]="model.slides || []"
        ></cadmus-screen-gallery>
      </mat-tab>
      <!-- single image -->
      <mat-tab label="image" *ngIf="(model.slides?.length || 0) === 1">
        <figure>
          <img [src]="'assets/shop/' + $any(model.slides)[0].id" />
          <figcaption>{{$any(model.slides)[0].label}}</figcaption>
        </figure>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
