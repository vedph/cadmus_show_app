<mat-card *ngIf="model">
  <mat-card-header>
    <mat-card-title>
      <h3>{{ model.name }}</h3>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>
      <span class="model-prj">{{ model.project }}</span> -
      <span class="model-id">{{ model.id }}</span>
    </p>
    <mat-tab-group>
      <!-- description -->
      <mat-tab label="description">
        <markdown [data]="model.description"></markdown>
      </mat-tab>
      <!-- model -->
      <mat-tab label="model">
        <div id="htc">
          <code>
            <pre>{{ model.code }}</pre>
          </code>
        </div>
      </mat-tab>
      <!-- shots -->
      <mat-tab label="gallery">
        <cadmus-shot-gallery
          [slides]="model.slides"
          baseSlideUri="./assets/shop/"
        ></cadmus-shot-gallery>
      </mat-tab>

      <!-- <mat-tab label="gallery" *ngIf="(model.slides?.length || 0) > 1">
        <cadmus-screen-gallery
          [slides]="model.slides || []"
        ></cadmus-screen-gallery>
      </mat-tab>
      <mat-tab label="image" *ngIf="(model.slides?.length || 0) === 1">
        <figure>
          <img [src]="'assets/shop/' + $any(model.slides)[0].id" />
          <figcaption>
            {{$any(model.slides)[0].label}}
            <p class="slide-tip" *ngIf="$any(model.slides)[0].tip">{{$any(model.slides)[0].tip}}</p>
          </figcaption>
        </figure>
      </mat-tab> -->
    </mat-tab-group>
  </mat-card-content>
</mat-card>
