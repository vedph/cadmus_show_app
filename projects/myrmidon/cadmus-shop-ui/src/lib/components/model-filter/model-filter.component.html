<form [formGroup]="form" (submit)="apply()">
  <div>
    <mat-checkbox [formControl]="fragment">fragment</mat-checkbox>
  </div>

  <!-- project -->
  <div>
    <mat-form-field>
      <mat-label>project</mat-label>
      <input matInput [formControl]="project" />
    </mat-form-field>
  </div>

  <!-- typeId -->
  <div>
    <mat-form-field>
      <mat-label>type ID</mat-label>
      <input matInput [formControl]="typeId" />
    </mat-form-field>
  </div>

  <!-- name -->
  <div>
    <mat-form-field>
      <mat-label>name</mat-label>
      <input matInput [formControl]="name" />
    </mat-form-field>
  </div>

  <!-- tags -->
  <fieldset>
    <legend>tags</legend>
    <mat-form-field>
      <mat-label>tags</mat-label>
      <input matInput [formControl]="tags" />
      <mat-hint>separated by spc</mat-hint>
    </mat-form-field>
    <div>
      <mat-checkbox [formControl]="matchAny">match any</mat-checkbox>
    </div>
  </fieldset>

  <!-- buttons -->
  <div>
    <button
      type="button"
      mat-icon-button
      (click)="reset()"
      color="warn"
      matTooltip="Reset all the filters"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      mat-icon-button
      color="primary"
      [disabled]="form.invalid"
      matTooltip="Apply filters"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
