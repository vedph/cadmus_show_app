<mat-card>
  <mat-card-header>
    <mat-card-title>Models</mat-card-title>
  </mat-card-header>
  <mat-card-content
    gdAreas="spinner spinner | filters list | . paginator"
    gdAreas.lt-md="spinner | list | paginator | filters"
    gdColumns="210px 1fr"
    gdColumns.lt-md="1fr"
    gdGap="8px"
  >
    <!-- spinner -->
    <div
      *ngIf="paginator.isLoading$ | async"
      gdArea="spinner"
      gdAlignColumns="center"
      gdAlignRows="center"
    >
      <mat-spinner [diameter]="48" [strokeWidth]="4"></mat-spinner>
    </div>

    <!-- filters -->
    <div gdArea="filters" gdAlignRows.lt-md="center">
      <cadmus-model-filter
        [filter]="filter$ | async"
        (filterChange)="onFilterChange($event)"
      ></cadmus-model-filter>
    </div>

    <!-- list -->
    <div gdArea="list" *ngIf="page$ | async as page">
      <table *ngIf="page.data?.length">
        <thead>
          <th></th>
          <th>id</th>
          <th>name</th>
          <th>project</th>
          <th>tags</th>
        </thead>
        <tbody>
          <tr *ngFor="let m of page.data">
            <td></td>
            <td>{{ m.id }}</td>
            <td>{{ m.name }}</td>
            <td>{{ m.project }}</td>
            <td>{{ m.tags?.join("; ") }}</td>
          </tr>
        </tbody>
      </table>
      <!-- paginator -->
      <mat-paginator
        *ngIf="page.data?.length"
        gdArea="pagination"
        gdAlignColumns="center"
        gdAlignRows="start"
        [length]="page.total"
        [pageSize]="pageSize?.value"
        [pageSizeOptions]="[20, 50, 75, 100]"
        [pageIndex]="page.currentPage - 1"
        [showFirstLastButtons]="true"
        (page)="pageChanged($event)"
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
