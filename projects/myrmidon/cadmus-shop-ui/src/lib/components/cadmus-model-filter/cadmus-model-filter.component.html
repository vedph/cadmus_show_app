<form [formGroup]="form" (submit)="apply()">
  <!-- project -->
  <div>
    <mat-form-field>
      <input matInput [formControl]="project" placeholder="project" />
    </mat-form-field>
  </div>

  <!-- typeId -->
  <div>
    <mat-form-field>
      <input matInput [formControl]="typeId" placeholder="type ID" />
    </mat-form-field>
  </div>

  <!-- name -->
  <div>
    <mat-form-field>
      <input matInput [formControl]="name" placeholder="name" />
    </mat-form-field>
  </div>

  <!-- tags -->
  <div>
    <mat-form-field>
      <input matInput [formControl]="tags" placeholder="tags" />
    </mat-form-field>
  </div>

  <!-- buttons -->
  <div>
    <mat-checkbox [formControl]="matchAny">match any</mat-checkbox>
    &nbsp;
    <button
      type="button"
      mat-icon-button
      (click)="reset()"
      color="warn"
      matTooltip="Reset all the filters"
    >
      <mat-icon>clear</mat-icon>
    </button>
    <button
      type="submit"
      mat-icon-button
      color="primary"
      [disabled]="form.invalid"
      matTooltip="Apply filters"
    >
      <mat-icon>check_circle</mat-icon>
    </button>
  </div>
</form>
