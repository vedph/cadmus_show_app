<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Facets List Code</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <button type="button" mat-stroked-button (click)="loadSample()">
        <mat-icon>input</mat-icon>
        load sample
      </button>
    </div>
    <cadmus-json-editor
      [data]="(data$ | async) || '[]'"
      (dataChange)="onDataChange($event)"
    ></cadmus-json-editor>
  </mat-card-content>
</mat-card>
