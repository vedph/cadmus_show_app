<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Facets List Code</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <button type="button" mat-stroked-button (click)="loadSample()">
        <mat-icon>input</mat-icon>
        load sample
      </button>
    </div>
    <cadmus-facet-list-code [code]="code"></cadmus-facet-list-code>
  </mat-card-content>
</mat-card>
