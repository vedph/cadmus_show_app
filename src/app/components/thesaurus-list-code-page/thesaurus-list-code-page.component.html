<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      <h2>Thesauri List Code</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="form"
      (submit)="importCsv()"
      class="form-row"
    >
      <button type="button" mat-stroked-button (click)="loadSample()">
        <mat-icon>input</mat-icon>
        load sample
      </button>
      <mat-form-field style="width: 270px">
        CSV file to import
        <ngx-mat-file-input formControlName="csvFile" accept=".csv,.tsv,.txt">
        </ngx-mat-file-input>
      </mat-form-field>

      <mat-form-field style="width: 5em">
        <mat-label>separator</mat-label>
        <input matInput [formControl]="csvSeparator" />
        <mat-error
          *ngIf="
            csvSeparator.errors?.required &&
            (csvSeparator.dirty || csvSeparator.touched)
          "
          >required</mat-error
        >
      </mat-form-field>
      <button
        type="submit"
        mat-icon-button
        [disabled]="form.invalid"
        color="primary"
      >
        <mat-icon>upload_file</mat-icon>
      </button>
    </form>
    <cadmus-json-editor
      [data]="(data$ | async) || '[]'"
      (dataChange)="onDataChange($event)"
    ></cadmus-json-editor>
  </mat-card-content>
</mat-card>
