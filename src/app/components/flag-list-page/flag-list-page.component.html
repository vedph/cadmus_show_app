<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Flags List</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <cadmus-flag-list
      [flags]="(flags$ | async) || []"
      (flagsChange)="onFlagsChange($event)"
    ></cadmus-flag-list>
  </mat-card-content>
</mat-card>
